name: deploy_to_pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: ./node_modules
          key: modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --ignore-scripts
        
      - name: Create .env file
        shell: bash
        run: |
          domain_name=$(cat ./CNAME)
          echo PUBLIC_SITE_URL=\"https://$domain_name\" > .env
          echo PUBLIC_DOMAIN=\"$domain_name\" >> .env

      - name: Fetch panel price data from Google Sheet
        shell: bash
        env:
          API_KEY: ${{ secrets.API_KEY }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
        run: |
          ./fetch_gsheet_data.sh $SHEET_ID $API_KEY

      - name: Create build
        run: npm run build

      # FIXED: Use latest configure-pages action
      - name: Setup Page
        uses: actions/configure-pages@v4

      # FIXED: Add explicit timeout for artifact upload
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        timeout-minutes: 5
        with:
          path: './build/'

      # FIXED: Use deploy-pages v3 with retries
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
        timeout-minutes: 3
        with:
          retry: true